<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
    	{% for i in post %}
          <article>
          	<time>published: {{i.published_date}}</time>
          	<h2><a href="#">{{i.title}}</a></h2>
          	<p>{{i.content|linebreaksbr}}</p>

         {% endfor %}

          </article>

    </body>
</html>
